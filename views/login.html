<! doctype html>
<html lang="en">

<head>
    <title> Togl Tool - Log In</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- Latest compiled and minified JavaScript -->


    <body>
        <div class='container'>
            <div class='page-header text-center'>
                <h1> Togl Tool <small>tag lines are lame</small></h1>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">

                    <div class="account-wall">
                        <h1 class="text-center login-title">Please Sign In</h1>
                        <form action="/login" method='post' class="form-signin">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" name="email" class='form-control' type='email' </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" name="password" class="form-control" type="password" required>
                            </div>

                            <button type="submit" id="btnlogin" class="btn btn-primary">Log In</button>
                            <button type="button" id='newuser' class="btn btn-secondary">Create</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="Login" class="active"><a href="#login" data-toggle='tab'>Log In</a></li>
                    <li role="New User"><a href="#signup" data-toggle='tab'>Sign Up</a></li>

                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="login">
                        <h3>We use css to change the background color of the content to be equal to the tab</h3>
                    </div>
                    <div class="tab-pane" id="signup">
                        <h3>Something else </h3>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<script type="text/javascript" src="../scripts/login.js"></script>
</body>

</html>
